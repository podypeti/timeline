<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>History timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- Legend toolbar -->
  <div class="legendControls">
    <div class="inner">
      <div class="legendTitle">Categories</div>
      <div class="spacer"></div>
      <button id="btnAll" class="ghost">All</button>
      <button id="btnNone" class="ghost">None</button>
    </div>
  </div>

  <!-- Legend chips -->
  <div id="legend" class="legend"></div>

  <!-- Timeline canvas -->
  <div id="timelineContainer">
    <canvas id="timelineCanvas" width="1200" height="560" aria-label="Timeline"></canvas>
  </div>

  <!-- Floating zoom buttons -->
  <div class="floatZoom" aria-label="Zoom controls">
    <button id="zoomIn" title="Zoom in">+</button>
    <button id="zoomOut" title="Zoom out">−</button>
  </div>

  <!-- Details side panel -->
  <aside id="detailsPanel" class="details hidden" aria-live="polite">
    <button id="detailsClose" class="close" title="Close">×</button>
    <div id="detailsContent"></div>
  </aside>

  <script src="timeline.js"></script>
</body>
</html>
