<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Történelmi idővonal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">Történelmi idővonal</header>

  <div class="controls">
    <button id="zoomOut" title="Kicsinyítés">−</button>
    <button id="zoomIn"  title="Nagyítás">+</button>
  </div>

  <div id="legend" class="legend" aria-label="Idővonal jelmagyarázat és szűrők"></div>

  <div id="timelineContainer">
    <canvas id="timelineCanvas" aria-label="Interaktív idővonal"></canvas>
  </div>

  <aside id="detailsPanel" class="details hidden" role="dialog" aria-modal="false" aria-labelledby="detailsTitle">
    <button class="close" id="detailsClose" aria-label="Bezárás">×</button>
    <div id="detailsContent"></div>
  </aside>

  <script src="timeline.js"></script>
</body>
</html>
