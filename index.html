<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History Timeline</title>

  <!-- Styles -->
  style.css
</head>
<body>
  <!-- Legend and controls -->
  <div class="legendControls">
    <div class="inner">
      <span class="legendTitle">Legend</span>
      <div id="legend" class="legend"></div>
      <div class="spacer"></div>

      <!-- Zoom buttons -->
      <button id="zoomOut" class="ghost">−</button>
      <button id="zoomIn" class="ghost">+</button>

      <!-- Reset zoom & center -->
      <button id="resetZoom" class="ghost">Reset</button>
    </div>
  </div>

  <!-- Timeline canvas -->
  <div id="timelineContainer">
    <canvas id="timelineCanvas" width="800" height="600"></canvas>
  </div>

  <!-- Details panel -->
  <div id="detailsPanel" class="details hidden">
    <button id="detailsClose" class="close">×</button>
    <div id="detailsContent"></div>
  </div>

  <!-- Bottom pan slider -->
  <div class="panSliderBar" aria-label="Timeline pan control">
    <span class="panLabel">Center:</span>
    <input id="panSlider" type="range"
           min="-5000" max="2100" step="1" value="1"
           aria-valuemin="-5000" aria-valuemax="2100" aria-valuenow="1"
           aria-label="Center year (BCE/CE)">
    <span id="panValue" class="panValue">1 CE</span>
  </div>

  <!-- Script -->
  timeline.js</script>
</body>
</html>
